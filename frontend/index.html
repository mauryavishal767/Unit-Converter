<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: opacity 0.3s, transform 0.3s;
        }

        .card.hidden {
            display: none;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            color: #888;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-card {
            text-align: center;
        }

        .result-text {
            font-size: 18px;
            color: #888;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn {
            background: #e0e0e0;
            color: #555;
        }

        .reset-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="input-card">
            <h1>Unit Converter</h1>
            <div class="tabs">
                <div class="tab active" data-tab="length">Length</div>
                <div class="tab" data-tab="weight">Weight</div>
                <div class="tab" data-tab="temperature">Temperature</div>
            </div>

            <div class="input-group">
                <label id="input-label">Enter the length to convert</label>
                <input type="number" id="input-value" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label>Unit to Convert from</label>
                <select id="from-unit">
                    <option value="m">Meters (m)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="in">Inches (in)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Unit to Convert to</label>
                <select id="to-unit">
                    <option value="m">Meters (m)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="in">Inches (in)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>

            <button id="convert-btn">Convert</button>
        </div>

        <div class="card result-card hidden" id="result-card">
            <h1>Unit Converter</h1>
            <div class="tabs">
                <div class="tab active" data-tab="length">Length</div>
                <div class="tab" data-tab="weight">Weight</div>
                <div class="tab" data-tab="temperature">Temperature</div>
            </div>

            <div class="result-text">Result of your calculation</div>
            <div class="result-value" id="result">-</div>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const units = {
            length: 1,
            weight: 1,
            temperature: 1
        };

        const apiEndpoints = {
            length: 'http://localhost:8080/len',
            weight: 'http://localhost:8080/weight',
            temperature: 'http://localhost:8080/temp'
        };

        const unitOptions = {
            length: [
                { value: 'mm', label: 'Millimeters (mm)' },
                { value: 'cm', label: 'Centimeters (cm)' },
                { value: 'm', label: 'Meters (m)' },
                { value: 'km', label: 'Kilometers (km)' },
                { value: 'ft', label: 'Feet (ft)' },
                { value: 'yd', label: 'Yards (yd)' },
                { value: 'mile', label: 'Miles (mile)' }
            ],
            weight: [
                { value: 'mg', label: 'Milligrams (mg)' },
                { value: 'g', label: 'Grams (g)' },
                { value: 'kg', label: 'Kilograms (kg)' },
                { value: 'oz', label: 'Ounces (oz)' },
                { value: 'lbs', label: 'Pounds (lbs)' }
            ],
            temperature: [
                { value: 'c', label: 'Celsius (°C)' },
                { value: 'f', label: 'Fahrenheit (°F)' },
                { value: 'k', label: 'Kelvin (K)' }
            ]
        };

        let currentTab = 'length';

        const tabs = document.querySelectorAll('.tab');
        const inputValue = document.getElementById('input-value');
        const fromUnit = document.getElementById('from-unit');
        const toUnit = document.getElementById('to-unit');
        const convertBtn = document.getElementById('convert-btn');
        const resetBtn = document.getElementById('reset-btn');
        const result = document.getElementById('result');
        const inputLabel = document.getElementById('input-label');
        const inputCard = document.getElementById('input-card');
        const resultCard = document.getElementById('result-card');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                currentTab = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll(`[data-tab="${currentTab}"]`).forEach(t => t.classList.add('active'));
                updateUnits();
                reset();
            });
        });

        function updateUnits() {
            const options = unitOptions[currentTab];
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            options.forEach(opt => {
                fromUnit.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
                toUnit.innerHTML += `<option value="${opt.value}">${opt.label}</option>`;
            });

            // Set different default values for 'to' unit
            if (options.length > 1) {
                toUnit.selectedIndex = 1;
            }

            inputLabel.textContent = `Enter the ${currentTab} to convert`;
        }

        async function convert() {
            const value = parseFloat(inputValue.value);
            
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }

            const from = fromUnit.value;
            const to = toUnit.value;

            // Disable button and show loading state
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                const response = await fetch(apiEndpoints[currentTab], {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: from,
                        to: to,
                        value: value
                    })
                });

                if (!response.ok) {
                    throw new Error('Conversion failed');
                }

                const data = await response.json();
                
                const fromLabel = fromUnit.options[fromUnit.selectedIndex].text.match(/\(([^)]+)\)/)[1];
                const toLabel = toUnit.options[toUnit.selectedIndex].text.match(/\(([^)]+)\)/)[1];
                
                result.textContent = `${value} ${fromLabel} = ${data.toFixed(2)} ${toLabel}`;
                
                // Show result card, hide input card
                inputCard.classList.add('hidden');
                resultCard.classList.remove('hidden');

            } catch (error) {
                alert('Error: Unable to convert. Please make sure the API is running.');
                console.error('Conversion error:', error);
            } finally {
                // Re-enable button
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert';
            }
        }

        function reset() {
            inputValue.value = '';
            result.textContent = '-';
            // Show input card, hide result card
            resultCard.classList.add('hidden');
            inputCard.classList.remove('hidden');
        }

        convertBtn.addEventListener('click', convert);
        resetBtn.addEventListener('click', reset);

        inputValue.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convert();
        });
    </script>
</body>
</html>
